<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registro de usuarios</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-inverse ">
		<div class="container">
			<div class="navbar-header">
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a la aplicación</div>
				</div>

				
				<form th:action="@{/registro}" method="post" th:object="${usuario}">
				<h1>Registrate</h1>
				<br>
				<br>
				<br>
				<br>
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre : </label> <input
							id="nombre" type="text" class="form-control" th:field="*{nombre}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Email : </label> <input
							id="email" type="email" class="form-control" th:field="*{email}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="password">Contraseña : </label> <input
							type="password" id="password" class="form-control" th:field="*{password}"
							required autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<input type="radio" id="2" name="rol" value="ENTRENADOR" th:field="*{nombre_rol}"> ENTRENADOR
						<input type="radio" id="3" name="rol" value="CORREDOR" th:field="*{nombre_rol}"> CORREDOR
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrarse</button>
						<br>
						<br>
						<span>Si ya estás registrado <a th:href="@{/login}">inicia sesión acá</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
